<html>
    <head>
        <title>Restaurant Menu </title>
    </head>

    <body>
        <h1>Menu</h1>
        <ul>
            {% for item in menu_items %}
                <li>
                    <strong>{{ item.name }} </strong> - Rs. {{item.price}}<br>
                    <em>{{item.descripation}}</em>
                </li>
            {% empty %}
                <li>No menu items found.</li>
            {% endfor %}
        </ul>
    </body>
</html>
